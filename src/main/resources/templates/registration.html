<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawMetrics registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div>
    <div class="container align-items-center vh-100">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-4 rounded p-2"
                 style="background: rgba(180,186,193,0.5); border-radius: 60px">
                <h3 class="mt-3">Registration</h3>
                <hr>
                <form th:action="@{/account/registration}" th:object="${dto}" method="post" class="mt-4">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Username">
                        <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="pawmetrix@gmail.com">
                        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password">
                        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm password</label>
                        <input type="password" class="form-control" th:field="*{confirmPassword}" id="confirmPassword" placeholder="Confirm password">
                        <div style="color: red" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                    </div>
                    <button type="submit" class="btn btn-secondary ">Create account</button>
                </form>
                <div style="text-align: right">
                    <h6>Already registered? </h6>
                    <a th:href="@{/account/login}"
                       style="color: rgba(15,110,193,0.5)"> Sign In!</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{jsImport}"></div>
</body>
</html>
